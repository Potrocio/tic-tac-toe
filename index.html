<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <div class="page-content">
        <h1 class="header">TIC - TAC - TOE</h1>
        <div class="game-board">
            <div class="cell one"></div>
            <div class="cell two"></div>
            <div class="cell three"></div>
            <div class="cell four"></div>
            <div class="cell five"></div>
            <div class="cell si"></div>
            <div class="cell seven"></div>
            <div class="cell eight"></div>
            <div class="cell nine"></div>
        </div>
        <div class="score">
            <div class="user-score">User: 
                <span class="score">0</span></div>
            <div class="computer-score">Computer: 
                <span class="score">0</span>
            </div>
        </div>
    </div>
</body>
</html>
