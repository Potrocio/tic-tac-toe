<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <div class="page-content">
        <h1 class="header">TIC - TAC - TOE</h1>
        <div class="game-board">
            <div class="cell one" id ="1"></div>
            <div class="cell two" id="2"></div>
            <div class="cell three" id="3"></div>
            <div class="cell four" id="4"></div>
            <div class="cell five" id="5" ></div>
            <div class="cell six" id="6"></div>
            <div class="cell seven" id="7"></div>
            <div class="cell eight" id="8"></div>
            <div class="cell nine" id="9"></div>
        </div>
        <div class="score">
            <div class="user-score">User: 
                <span class="score">0</span></div>
            <div class="computer-score">Computer: 
                <span class="score">0</span>
            </div>
        </div>
        <div class="message"></div>
    </div>
</body>
</html>
